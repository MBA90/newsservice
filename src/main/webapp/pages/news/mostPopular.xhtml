<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Home Page</title>
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form class="form-inline">
				<div id="searchDiv" style="height: 300px;"
					class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

					<div class="row" style="margin-top: 10px;">
						<div
							class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<span class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
								<h:outputLabel
									value="#{msg['com.mba.newsservice.mostpopularbean.title']}"></h:outputLabel>
							</span>
						</div>
					</div>

					<div class="row" style="margin-top: 10px;">
						<div
							class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<span class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
								<h:outputLabel
									value="#{msg['com.mba.newsservice.mostpopularbean.section']}"></h:outputLabel>

							</span> <span class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
								<h:selectOneMenu value="#{mostPopular.section}" immediate="true">
									<f:selectItems value="#{mostPopular.sectionList}" />
								</h:selectOneMenu>

							</span> <span class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
								<h:outputLabel
									value="#{msg['com.mba.newsservice.mostpopularbean.period']}"></h:outputLabel>

							</span> <span class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
								<h:selectOneMenu value="#{mostPopular.period}" immediate="true">
									<f:selectItems value="#{mostPopular.periodList}" />
								</h:selectOneMenu>
							</span>
						</div>
					</div>

					<div class="row" style="margin-top: 10px;">
						<div
							class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<span class="col-md-12"> <h:commandButton value="Search"
									class="btn btn-light btn-lg btn-block"
									action="#{mostPopular.doMostPopularNewsSearch}" type="submit" />
							</span>
						</div>
					</div>

					<div class="row" style="margin-top: 10px;">

						<div id="masterRepeatInner"
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
								<center>
									<center>
										<h:outputText
											value="#{msg['com.mba.newsservice.mostpopularbean.nodatafound']}"
											rendered="#{empty mostPopular.newsDetailList}"  
											style="color:black;"></h:outputText>
									</center>
								</center>
							</div>

							<ui:repeat value="#{mostPopular.newsDetailList}" var="newDetail"
								varStatus="index">
								<div class="card">
									<div class="row">
										<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
											<h:outputLabel value="#{newDetail.section}"
												style="font-weight: bold;text-align: left;float: left;padding-bottom: 10px"></h:outputLabel>
											<ui:repeat value="#{newDetail.media}" var="varMedia">
												<ui:repeat value="#{varMedia.mediaMetadata}"
													var="varMetadata">
													<h:graphicImage value="#{varMetadata.url}"
														style="width:100%;"
														rendered="#{msg['com.mba.newsservice.mostpopularbean.thumbnail'] eq varMetadata.format}" />
												</ui:repeat>
											</ui:repeat>
										</div>

										<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
											<div style="float: left;">
												<h:outputLabel value="#{newDetail.title}"
													style="margin-top: 5px;font-weight: bold;text-align: left;float: left;margin-top: 30px;font-size: 15px"></h:outputLabel>
												<div style="height: 110px">
													<h:outputLabel value="#{newDetail.summry}"
														style="text-align: left;float: left;font-size: 12px"></h:outputLabel>
												</div>
												<h:outputLabel
													value="#{newDetail.byline} | #{newDetail.publishedDate}"
													style="text-align: left;float: left;margin-top: 35px;font-size: 12px;font-weight: bold"></h:outputLabel>
											</div>
										</div>

										<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
											<div>
												<h:outputLabel value="Views: #{newDetail.views}"
													style="margin-top: 5px;font-weight: bold;margin-top: 30px;font-size: 15px"></h:outputLabel>
												<h:outputLink value="#{newDetail.url}" target="_blank"
													style="font-size:12px;padding-left: 35px;">
													<h:outputText
														value="#{msg['com.mba.newsservice.mostpopularbean.readmore']}" />
												</h:outputLink>
											</div>
										</div>
									</div>
								</div>
							</ui:repeat>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
